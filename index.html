<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Popup Detector</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    .modal-content button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Sandbox blocks popups by default -->
  <iframe id="myIframe" src="https://345movie.net" sandbox="allow-same-origin allow-scripts"></iframe>

  <div class="modal" id="alertModal">
    <div class="modal-content">
      <p>The iframe tried to open a new tab or window.</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    // Track focus loss as an indicator
    let lastFocused = document.hasFocus();

    setInterval(() => {
      // If focus was lost and iframe is visible, assume a popup tried to open
      if (!document.hasFocus() && lastFocused) {
        showModal();
      }
      lastFocused = document.hasFocus();
    }, 500);

    function showModal() {
      document.getElementById("alertModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("alertModal").style.display = "none";
    }
  </script>
</body>
</html>
