<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>345movie.net without adverts</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    /* Ensure the html and body take full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrollbars */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4; /* Light background for the body */
    }

    /* Loading screen style */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: 500;
      z-index: 9999;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      animation: fadeIn 0.5s ease-out;
    }

    /* Fade-in animation for the loading screen */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Spinner styles */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }

    /* Animation for spinner */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Iframe styles */
    iframe {
      width: 100%;
      height: 100vh; /* Full height of the viewport */
      border: none;
      display: none; /* Hide initially */
    }

    /* Text styling for the loading messages */
    #loadingScreen p {
      margin: 0;
      padding: 5px;
      line-height: 1.4;
      font-size: 20px;
    }

    #loadingScreen p:last-child {
      font-size: 16px;
      color: #dcdcdc; /* Lighter color for the second message */
    }
  </style>
</head>
<body>

  <!-- Loading screen -->
  <div id="loadingScreen">
    <p>Connecting to the server...</p>
    <!-- Spinner -->
    <div class="spinner"></div>
    <p>Please wait while the content loads.</p>
  </div>

  <!-- Sandbox blocks popups by default -->
  <iframe id="myIframe" src="https://345movie.net" sandbox="allow-same-origin allow-scripts" allowfullscreen></iframe>

  <script>
    // Track focus loss as an indicator
    let lastFocused = document.hasFocus();

    setInterval(() => {
      // If focus was lost and iframe is visible, assume a popup tried to open
      if (!document.hasFocus() && lastFocused) {
        console.warn("Popup detected or focus lost");
      }
      lastFocused = document.hasFocus();
    }, 500);

    // Function to show the iframe after loading screen
    function showIframe() {
      document.getElementById('loadingScreen').style.display = 'none'; // Hide loading screen
      document.getElementById('myIframe').style.display = 'block'; // Show iframe
    }

    // Simulate connecting delay, then show the iframe
    setTimeout(() => {
      showIframe();
    }, 3000); // Adjust the time (3 seconds) as needed
  </script>
</body>
</html>
