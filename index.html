<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Popup and Domain Blocker</title>
  <style>
    /* Ensure the html and body take full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrollbars */
    }

    /* Ensure iframe takes the full height */
    iframe {
      width: 100%;
      height: 100%; /* Full height of the body */
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Sandbox blocks popups by default -->
  <iframe id="myIframe" src="https://345movie.net" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>

  <script>
    // Check for iframe content window and block requests from a specific domain
    const iframe = document.getElementById("myIframe");

    // Monitor the iframe's content window for potential issues
    iframe.onload = function () {
      try {
        const iframeWindow = iframe.contentWindow;

        // Block specific domains inside the iframe
        const originalOpen = iframeWindow.open;
        iframeWindow.open = function(url) {
          if (url.includes("tracking.eu.flamtyr.com")) {
            console.log("Blocked attempt to load content from tracking.eu.flamtyr.com");
            return null;  // Block the popup or navigation
          }
          return originalOpen.apply(this, arguments);
        };

        // Monitor fetch requests and block those from the specific domain
        const originalFetch = iframeWindow.fetch;
        iframeWindow.fetch = function(input, init) {
          const url = typeof input === 'string' ? input : input.url;
          if (url.includes("tracking.eu.flamtyr.com")) {
            console.log("Blocked network request to: " + url);
            return Promise.reject("Blocked request to restricted domain");
          }
          return originalFetch.apply(this, arguments);
        };

        // Monitor XMLHttpRequest requests and block those from the specific domain
        const originalXHR = iframeWindow.XMLHttpRequest;
        iframeWindow.XMLHttpRequest = function() {
          const xhr = new originalXHR();
          const originalOpen = xhr.open;
          xhr.open = function(method, url) {
            if (url.includes("tracking.eu.flamtyr.com")) {
              console.log("Blocked XMLHttpRequest to: " + url);
              return; // Block the request
            }
            return originalOpen.apply(this, arguments);
          };
          return xhr;
        };

      } catch (e) {
        console.error("Could not access iframe content due to cross-origin restrictions", e);
      }
    };
  </script>
</body>
</html>
